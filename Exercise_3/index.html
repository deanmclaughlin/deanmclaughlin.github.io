<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="../css/styles.css" rel="stylesheet" type="text/css">

<title>Form Validation</title>

</head>
<body onload="document.forms['myForm'].reset();">

<h2>JavaScript validation for empty input field</h2>
<p>Try to submit the form without entering any text.</p>

<form name="myForm" onsubmit="return validForm()"
                    onreset="resetResponse();">
  Name: &nbsp; <input type="text" name="fname">
  
  <br>
  
  <input type="submit" value="SUBMIT">
  <span class="spacer"></span>
  <input type="reset" value="RESET">
</form>

<p id="response"></p>

<script src="./js/validate.js" type="text/javascript"></script>


</body>
</html>
